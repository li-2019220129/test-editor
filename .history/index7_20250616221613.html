<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown示例</title>
  <!-- 添加markdown-it的CDN引用 -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/morphdom@2/dist/morphdom-umd.min.js"></script>
  <!-- 添加jQuery的CDN引用 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #editor {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    #stream-output {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      min-height: 200px;
      max-height: 400px;
      background-color: #f0f8ff;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #raw-text {
      display: none;
    }

    button {
      padding: 8px 15px;
      margin-right: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .token {
      opacity: 0;
      transition: opacity 0.01s ease;
    }

    .token.visible {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>ChatGPT风格的逐字显示</h1>

  <div>
    <button id="start-stream">开始流式输出</button>
    <button id="reset">重置</button>
    <label>
      <input type="checkbox" id="skip-animation" />
      跳过动画
    </label>
  </div>

  <h2>流式输出</h2>
  <div id="stream-output"></div>
  <div id="raw-text"></div>

  <script>
    $(document).ready(function () {
      const container = document.getElementById('stream-output');
      let userScrolled = false;
      let autoScroll = true;

      // 监听滚动事件
      container.addEventListener('scroll', function () {
        // 检查是否是用户主动滚动
        const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 5;

        if (!isAtBottom) {
          // 用户向上滚动，停止自动滚动
          autoScroll = false;
        } else {

          autoScroll = true;

      // 初始化markdown-it
      const md = window.markdownit();
      let strData = ''
      // 扩展链接替换函数
      function replaceSpecialLinks(html) {
        return html.replace(
          /\[citation:(\d+)\]/g,
          (_, id) => `<a href="/citation/${id}" class="citation" target="_blank">[引用:${id}]</a>`
        );
      }

      // 执行自动滚动的函数
      function scrollToBottom() {
        if (autoScroll) {
          container.scrollTop = container.scrollHeight;
        }
      }

      for (let i = 0; i < fullContent.length; i++) {
        setTimeout(() => {
          strData += fullContent[i]
          const rendered = md.render(strData);
          const replaced = replaceSpecialLinks(rendered);
          // morphdom 最小化更新
          morphdom(container, `<div id="stream-output">${replaced}</div>`);
          scrollToBottom();
        }, i * 100)
      }
    });
  </script>
