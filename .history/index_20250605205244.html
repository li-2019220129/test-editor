<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打字显示内容</title>
    <style>
      body {
        font-family: monospace;
        line-height: 1.6;
        padding: 20px;
      }
      #output {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div id="output"></div>

    <script>
      const rawStr = `{"step":"rewrittenMessage","phase":"start"}{"step":"rewrittenMessage","phase":"end","content":"手机的评分怎么样"}{"step":"intentCheck","phase":"start"}{"step":"intentCheck","phase":"end","content":"产品查询"}{"step":"ragQuery","phase":"start"}{"content":"[page 0 begin]许可项目\\n手机 许可计划\\n了解更多\\nWi-Fi许可计划\\n了解更多\\n蜂窝物联网许可计划\\n了解更多\\n创新投入与知识产权成果\\n持续创新投入是华为基业长青的基石，华为高度重视技术创新与研究，坚持将每年收入的10%以上投入到研发，过去三年，高达20%以上。GLOMO罪行啊社会去额前额为。[page 0  end][page 1 begin] 手机 与穿戴\\n 手机 沙发沙发萨佛安排微软撒入啊无胚乳[page 1 end][page 2 begin]手机 许可计划\\n我啊啊啊二啊飞机票委任为如哇让啊二哦啊二app奥佩容儿偶尔譬如怕我[page 2 end]","source_url":["www.baidu.com","kweweb-rhsl.huawei.com/cn/products/connectivity/smartphone-wearable.html"],"source_title":["666","手机与穿戴","手机许可计划"]}{"step":"finalSummary","phase":"start"}{"content":"安抚还饿沙俄我日哦安慰后悔阿尔文然后五花肉为安徽让我i和啊我日哈我让毫无热火华为偶然好温柔好温柔和哈我而忽然。"}{"step":"finalSummary","phase":"end"}`;

      // 使用正则分割字符串为多个 JSON 块（非贪婪匹配）
      const jsonObjects = rawStr.match(/({.*?})(?={|$)/gs) || [];

      // 尝试解析所有 JSON 块
      const parsedObjects = jsonObjects
        .map((str) => {
          try {
            return JSON.parse(str);
          } catch (e) {
            return null;
          }
        })
        .filter(Boolean);

      const output = document.getElementById("output");

      // 打字效果函数
      async function typeText(text, container, delay = 20) {
        for (let i = 0; i < text.length; i++) {
          container.textContent += text[i];
          await new Promise((resolve) => setTimeout(resolve, delay));
        }
        container.textContent += "\n\n";
      }

      // 遍历并显示所有 content 字段
      async function renderAll() {
        for (const obj of parsedObjects) {
          if (obj.content) {
            const span = document.createElement("span");
            output.appendChild(span);
            await typeText(obj.content, span, 20); // 可调节打字速度
          }
        }
      }

      renderAll();
    </script>
  </body>
</html>
