<!DOCTYPE html>
<html lang="en">

<head>

    <title>Markdown示例</title>
    <!-- 添加markdown-it的CDN引用 -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

    <style>
        #editor {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        #stream-output {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            min-height: 200px;
            max-height: 400px;
            background-color: #f0f8ff;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        #raw-text {
            display: none;
        }

        button {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 文字渐显动画 */
        .token {
            opacity: 0;
            transition: opacity 0.3s ease;
            display: inline-block;
            white-space: pre-wrap;
        }

        .token.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="ep-popover" class="el-popover el-popper" style="
  position: absolute;
  display: none;
  background-color: white;
  border: 1px solid #ebeef5;
  box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
  padding: 10px;
  font-size: 12px;
  color: #303133;
  border-radius: 4px;
  z-index: 2000;
  max-width: 300px;
"></div>
    <h1>ChatGPT风格的逐字显示</h1>

    <div>
        <button id="start-stream">开始流式输出</button>
        <button id="reset">重置</button>
        <label>
            <input type="checkbox" id="skip-animation" />
            跳过动画
        </label>
    </div>

    <h2>流式输出</h2>
    <div id="stream-output"></div>
    <div id="raw-text"></div>

    <script>
        const citationTooltips = {
            456: {
                en: "This is a citation tooltip in English.",
                zh: "这是中文引用说明123",
                ja: "これは日本語の引用説明です。",
                ko: "이것은 한글 용언입니다.",
                fr: "Ceci est une explication de citation en français.",
                de: "Dies ist eine Zitierhinweis in Deutsch.",
                es: "Esto es una cita en español.",
            },
            789: {
                en: "This is another citation tooltip in English.",
                zh: "这是中文引用说明456这是中文引用说明456这是中文引用说明456这是中文引用说明456这是中文引用说明456这是中文引用说明456",
                ja: "これは日本語の引用説明です。",
                ko: "이것은 한글 용언입니다.",
                fr: "Ceci est une explication de citation en français.",
                de: "Dies ist eine Zitierhinweis in Deutsch.",
                es: "Esto es una cita en español.",
            }
        }
        const currentLang = 'zh'
        $(document).ready(function () {
            const popover = document.getElementById("ep-popover");
            const container = document.getElementById('stream-output');
            let userScrolled = false;
            let autoScroll = true;
            let activeLink = null;
            let hideTimer = null;

            function updatePopoverPosition() {
                if (!activeLink || popover.style.display === "none") return;

                const rect = activeLink.getBoundingClientRect();
                const popoverWidth = popover.offsetWidth;
                const popoverHeight = popover.offsetHeight;

                let left = window.scrollX + rect.left + rect.width / 2 - popoverWidth / 2;
                left = Math.max(left, window.scrollX + 8);
                left = Math.min(left, window.scrollX + window.innerWidth - popoverWidth - 8);

                let top = window.scrollY + rect.bottom + 8;

                if (top + popoverHeight > window.scrollY + window.innerHeight) {
                    top = window.scrollY + rect.top - popoverHeight - 8;
                }

                popover.style.left = `${left}px`;
                popover.style.top = `${top}px`;
            }

            // 监听滚动事件
            container.addEventListener('scroll', function () {
                const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 5;

                if (!isAtBottom) {
                    autoScroll = false;
                } else {
                    autoScroll = true;
                }
                updatePopoverPosition();
            });

            // 完整的测试文本
            const fullContent = `你好，欢迎使用逐字显示功能。这个功能可以像ChatGPT一样逐字显示文本内容。

**这是一段加粗的文字**，看起来效果如何？

下面是一个列表:
* 第一个列表项

这是一段代码示例:
\`\`\`javascript

  console.log('Hello World');
  return true;
}
\`\`\`

最后希望这个*逐字显示*效果能让您满意！`;

            // 初始化markdown-it
            const md = window.markdownit();

            function bindCitationPopovers(container) {
                const popover = document.getElementById("ep-popover");
                let hideTimer = null;
                let currentLink = null;
                let mouseInside = false;

                function isInsideCombinedArea(target) {
                    if (!currentLink || !popover) return false;
                    return currentLink.contains(target) || popover.contains(target);
                }

                function showPopover(link, content) {
                    clearTimeout(hideTimer);
                    currentLink = link;
                    popover.textContent = content;
                    popover.style.display = "block";
                    popover.style.visibility = "hidden";

                    setTimeout(() => {
                        const rect = link.getBoundingClientRect();
                        const popoverWidth = popover.offsetWidth;
                        const popoverHeight = popover.offsetHeight;
                        let left = window.scrollX + rect.left + rect.width / 2 - popoverWidth / 2;
                        left = Math.max(left, window.scrollX + 8);
                        left = Math.min(left, window.scrollX + window.innerWidth - popoverWidth - 8);
                        let top = window.scrollY + rect.bottom + 6;
                        if (top + popoverHeight > window.scrollY + window.innerHeight) {
                            top = window.scrollY + rect.top - popoverHeight - 8;
                        }
                        popover.style.left = `${left}px`;
                        popover.style.top = `${top}px`;
                        popover.style.visibility = "visible";
                    }, 0);
                }

                function hidePopover() {
                    popover.style.display = "none"; z
                    currentLink = null;
                }

                function onMouseMove(event) {
                    if (!currentLink) return;
                    const target = event.target;
                    if (isInsideCombinedArea(target)) {
                        clearTimeout(hideTimer);
                    } else {
                        clearTimeout(hideTimer);

                        // 立即判断是否远离 popover
                        const mouseX = event.clientX;
                        const mouseY = event.clientY;
                        const popoverRect = popover.getBoundingClientRect();
                        const linkRect = currentLink.getBoundingClientRect();

                        const buffer = 12; // 缓冲区

                        const combinedRect = {
                            top: Math.min(linkRect.top, popoverRect.top) - buffer,
                            bottom: Math.max(linkRect.bottom, popoverRect.bottom) + buffer,
                            left: Math.min(linkRect.left, popoverRect.left) - buffer,
                            right: Math.max(linkRect.right, popoverRect.right) + buffer
                        };

                        const isInsideBuffer =
                            mouseX >= combinedRect.left &&
                            mouseX <= combinedRect.right &&
                            mouseY >= combinedRect.top &&
                            mouseY <= combinedRect.bottom;

                        if (!isInsideBuffer) {
                            // 鼠标彻底离开，立即隐藏
                            hidePopover();
                        } else {
                            // 鼠标靠近边缘，缓一缓再判断（比如 50ms）
                            hideTimer = setTimeout(() => {
                                hidePopover();
                            }, 100);
                        }
                    }
                }


                // 注册 citation 元素
                container.querySelectorAll(".citation").forEach(link => {
                    if (link.dataset.popoverBound) return;
                    link.dataset.popoverBound = "true";

                    const id = link.textContent.match(/\d+/)?.[0];
                    const content = citationTooltips[id]?.[currentLang] || "暂无说明";

                    link.addEventListener("mouseenter", () => {
                        showPopover(link, content);
                    });
                });

                // 鼠标进入 popover 时也清除定时器
                popover.addEventListener("mouseenter", () => {
                    clearTimeout(hideTimer);
                });

                // 统一监听全局鼠标移动
                window.addEventListener("mousemove", onMouseMove);
            }




            let strData = '';

            // 扩展链接替换函数
            function replaceSpecialLinks(html) {
                return html.replace(
                    /\[citation:(\d+)\]/g,
                    (_, id) => `<a href="/citation/${id}" class="citation" target="_blank">[引用:${id}]</a>`
                );
            }

            // 递归把文本节点每个字符用 span.token 包裹，方便动画
            function wrapTextNodesWithSpans(node) {
                if (node.nodeType === Node.TEXT_NODE) {
                    const text = node.nodeValue;
                    if (!text.trim()) return;
                    const frag = document.createDocumentFragment();
                    for (let ch of text) {
                        const span = document.createElement('span');
                        span.textContent = ch;
                        span.className = 'token';
                        frag.appendChild(span);
                    }
                    node.parentNode.replaceChild(frag, node);
                } else if (node.nodeType === Node.ELEMENT_NODE) {
                    Array.from(node.childNodes).forEach(wrapTextNodesWithSpans);
                }
            }

            const animatedElements = new Set();

            // 自动滚动到底部
            function scrollToBottom() {
                if (autoScroll) {
                    container.scrollTop = container.scrollHeight;
                }
            }
            let timers = []
            // 点击“开始流式输出”按钮触发逐字输出
            // 点击“开始流式输出”按钮触发逐字输出
            document.getElementById('start-stream').addEventListener('click', () => {
                strData = '';
                // 清空标记集合
                animatedElements.clear();
                timers.forEach(timer => clearTimeout(timer));
                timers = [];
                for (let i = 0; i < fullContent.length; i++) {
                    timers[i] = setTimeout(() => {
                        strData += fullContent[i];
                        const rendered = md.render(strData);
                        const replaced = replaceSpecialLinks(rendered);

                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = replaced;

                        wrapTextNodesWithSpans(tempDiv);

                        // 使用 morphdom 更新，且跳过已动画化节点
                        morphdom(container, tempDiv, {
                            onBeforeElUpdated: (fromEl, toEl) => {
                                if (
                                    fromEl.classList &&
                                    fromEl.classList.contains('token') &&
                                    fromEl.dataset.animated === 'true'
                                ) {
                                    return false;
                                }
                                return true;
                            }
                        });

                        container.querySelectorAll('.token:not([data-animated])').forEach(el => {
                            requestAnimationFrame(() => {
                                el.classList.add('visible');
                                el.dataset.animated = 'true';
                            });
                        });

                        scrollToBottom();
                        bindCitationPopovers(container);
                    }, i * 60);
                }
            });

            // 点击“重置”按钮清空内容
            document.getElementById('reset').addEventListener('click', () => {
                strData = '';
                container.innerHTML = '';
                animatedElements.clear();
            });
        });
    </script>
