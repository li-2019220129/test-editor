  <style>
    #editor {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    .stream-output {
      position: relative;
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      min-height: 200px;
      max-height: 200px;
      background-color: #f0f8ff;
      font-family: monospace;
      overflow: hidden;
      transition: max-height 0.3s ease;
      interpolate-size: allow-keywords;
    }

    .stream-output-max {
      max-height: fit-content;
    }

    .expand {
      display: none;
      position: absolute;
      bottom: 0px;
      right: 0px;
      width: 100%;
      background: #fff;
      opacity: 0.5;
      height: 40px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .close {
      display: none;
      position: absolute;
      bottom: 0px;
      width: 100%;
      background: #fff;
      opacity: 0.5;
      height: 40px;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #raw-text {
      display: none;
    }

    button {
      padding: 8px 15px;
      margin-right: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .token {
      opacity: 0;
      transition: opacity 0.01s ease;
    }

    .token.visible {
      opacity: 1;
    }

      max-width: 100%;

      max-height: 200px;
      display: block;

      width: 512px;
      max-width: 100%;

    }

      width: 100%;
      border-radius: 6px;
      background: black;
    }

      top: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-play-btn::before {
      content: "";
      display: block;
      width: 0;

          requestAnimationFrame(() => {
            const rect = link.getBoundingClientRect();
            const popoverWidth = popover.offsetWidth;
            const popoverHeight = popover.offsetHeight;

            let left = window.scrollX + rect.left + rect.width / 2 - popoverWidth / 2;

            let top = window.scrollY + rect.bottom + 8;

            if (top + popoverHeight > window.scrollY + window.innerHeight) {

            }

            popover.style.left = `${left}px`;
            popover.style.top = `${top}px`;
            popover.style.visibility = "visible";
          });

      function rafDebounce(fn) {
        let ticking = false

        return function (...args) {
          if (ticking) return
          ticking = true

          requestAnimationFrame(() => {
            fn.apply(this, args)
            ticking = false
          })
        }
      }
      const observerScrollHeight = () => {
        const el = document.querySelector('#result')
        if (!el) return

        let lastScrollHeight = el.scrollHeight

        const handleResize = rafDebounce(() => {
          const newScrollHeight = el.scrollHeight
          if (newScrollHeight !== lastScrollHeight) {
            scrollHeight(newScrollHeight)
            lastScrollHeight = newScrollHeight
          }
        })

        const ro = new ResizeObserver(handleResize)
        ro.observe(el)

        return () => ro.disconnect()
      }

          strData += fullContent[i]

          const replaced = md.render(replaceVideoLinks(replacePictureLinks(replaceSpecialLinks(strData))));
          // morphdom 最小化更新
          morphdom(container, `<div id="result">${replaced}</div>`);
          // scrollToBottom();
          // 绑定最新元素事件
          bindCitationPopovers(container);
          bindImageValidityChecks(container);
          bindVideoPlayers(container);
        }, i * 100)
      }
    });
  </script>
